<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Finansial Sederhana</title>

    <!-- Link untuk Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- CSS Inline -->
    <style>
      /* Import font global jika belum, tapi ini sudah diatur di HTML */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        color: #333;
      }

      header {
        text-align: center;
        background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        transition: transform 0.3s ease;
      }

      header:hover {
        transform: scale(1.02);
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .form-group:hover {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
      }

      .form-group h3 {
        color: #007bff;
        margin-bottom: 15px;
        font-weight: 700;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        outline: none;
      }

      button {
        background: linear-gradient(90deg, #28a745 0%, #218838 100%);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background: linear-gradient(90deg, #218838 0%, #1e7e34 100%);
        transform: scale(1.02);
      }

      #balance-section {
        text-align: center;
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      #balance-section:hover {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
      }

      #total-balance {
        font-size: 28px;
        font-weight: 700;
        color: #007bff;
      }

      #history-section {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      #history-section:hover {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
      }

      #history-section table {
        width: 100%;
        border-collapse: collapse;
        background-color: transparent;
      }

      #history-section th,
      #history-section td {
        padding: 15px;
        text-align: left;
        border-bottom: 2px solid #e9ecef;
        font-size: 15px;
        transition: background 0.3s ease;
      }

      #history-section th {
        background-color: #007bff;
        color: white;
        font-weight: 700;
        text-transform: uppercase;
      }

      #history-section tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      #history-section tr:hover {
        background-color: #e2e6ea;
      }

      .income-row td {
        color: #28a745;
      }

      .expense-row td {
        color: #dc3545;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        main {
          padding: 10px;
        }

        .form-group,
        #balance-section,
        #history-section {
          padding: 15px;
        }

        #history-section table th,
        #history-section table td {
          padding: 10px;
          font-size: 14px;
        }

        header {
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        input,
        button {
          font-size: 14px;
        }

        #total-balance {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Aplikasi Pengelolaan Keuangan</h1>
    </header>

    <main>
      <section id="input-section">
        <h2>Tambah Transaksi</h2>

        <div class="form-group">
          <h3>Pemasukan (Uang Masuk)</h3>
          <form id="income-form">
            <input type="text" id="income-description" placeholder="Deskripsi (contoh: Gaji)" required />
            <input type="number" id="income-amount" placeholder="Jumlah (Rp)" min="1" required />
            <button type="submit">Tambah Pemasukan</button>
          </form>
        </div>

        <div class="form-group">
          <h3>Pengeluaran (Uang Keluar)</h3>
          <form id="expense-form">
            <input type="text" id="expense-description" placeholder="Deskripsi (contoh: Makan)" required />
            <input type="number" id="expense-amount" placeholder="Jumlah (Rp)" min="1" required />
            <button type="submit">Tambah Pengeluaran</button>
          </form>
        </div>
      </section>

      <section id="balance-section">
        <h2>Saldo Total</h2>
        <p id="total-balance">Rp 0</p>
      </section>

      <section id="history-section">
        <h2>Riwayat Transaksi</h2>
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Tipe</th>
              <th>Deskripsi</th>
              <th>Jumlah (Rp)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Riwayat transaksi akan ditampilkan di sini -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- JavaScript Inline -->
    <script>
      // Inisialisasi variabel
      let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

      // Fungsi untuk menyimpan data ke localStorage
      function saveTransactions() {
        localStorage.setItem("transactions", JSON.stringify(transactions));
      }

      // Fungsi untuk menghitung saldo total
      function calculateBalance() {
        let totalIncome = transactions.filter((tx) => tx.type === "income").reduce((sum, tx) => sum + parseFloat(tx.amount), 0);

        let totalExpense = transactions.filter((tx) => tx.type === "expense").reduce((sum, tx) => sum + parseFloat(tx.amount), 0);

        return totalIncome - totalExpense;
      }

      // Fungsi untuk merender saldo
      function renderBalance() {
        const balanceElement = document.getElementById("total-balance");
        balanceElement.textContent = `Rp ${calculateBalance().toLocaleString()}`;
      }

      // Fungsi untuk merender riwayat transaksi
      function renderTransactions() {
        const tableBody = document.querySelector("#transaction-table tbody");
        tableBody.innerHTML = "";

        transactions.forEach((tx) => {
          const row = document.createElement("tr");
          row.classList.add(tx.type === "income" ? "income-row" : "expense-row");

          row.innerHTML = `
                    <td>${tx.date}</td>
                    <td>${tx.type === "income" ? "Pemasukan" : "Pengeluaran"}</td>
                    <td>${tx.description}</td>
                    <td>Rp ${parseFloat(tx.amount).toLocaleString()}</td>
                `;

          tableBody.appendChild(row);
        });
      }

      // Fungsi untuk menambahkan transaksi
      function addTransaction(type) {
        let description, amount;

        if (type === "income") {
          description = document.getElementById("income-description").value;
          amount = document.getElementById("income-amount").value;
        } else {
          description = document.getElementById("expense-description").value;
          amount = document.getElementById("expense-amount").value;
        }

        if (description && amount > 0) {
          const transaction = {
            type: type,
            amount: parseFloat(amount),
            description: description,
            date: new Date().toLocaleDateString("id-ID"),
          };

          transactions.push(transaction);
          saveTransactions();
          renderBalance();
          renderTransactions();

          if (type === "income") {
            document.getElementById("income-form").reset();
          } else {
            document.getElementById("expense-form").reset();
          }
        } else {
          alert("Mohon isi deskripsi dan jumlah yang valid!");
        }
      }

      // Event listener
      document.getElementById("income-form").addEventListener("submit", function (e) {
        e.preventDefault();
        addTransaction("income");
      });

      document.getElementById("expense-form").addEventListener("submit", function (e) {
        e.preventDefault();
        addTransaction("expense");
      });

      // Render saat halaman dimuat
      window.onload = function () {
        renderBalance();
        renderTransactions();
      };
    </script>
  </body>
</html>
